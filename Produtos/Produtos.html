<!DOCTYPE html>
<html>
<head>
  <title>Produtos</title>
  <link rel="stylesheet" type="text/css" href="Produtos.css">
</head>
<body>
  <header>
    <img src="logo_small.png" alt="Logo" class="logo">
    <input type="text" placeholder="Pesquisar produtos">
    <select>
      <option value="filtro1">Doces</option>
      <option value="filtro2">Salgados</option>
      <option value="filtro3">Bebidas</option>
    </select>
    <button>Pesquisar</button>
  </header>

  <div class="container">
    <div class="produto">
        <h2>Brigadeiro</h2>
        <p>R$ 29,99</p>
        <p>Brigadeiro muito bom e gostoso</p>
      <img src="produto1.jpg" alt="Produto 1">

    </div>
    <div class="produto">
        <h2>Hot Dog</h2>
        <p>R$ 49,99</p>
        <p>Hot Dog com bastante mostarda</p>
      <img src="produto2.jpg" alt="Produto 2">
    </div>
    <div class="produto">
        <h2>Batata Frita</h2>
        <p>R$ 79,99</p>
        <p>Batatas fritas com molho caseiro</p>
      <img src="produto3.jpg" alt="Produto 3">

    </div>
  </div>
</body>
</html>
